<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- this is comment tag for html -->
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images/search.png" ></button>
        </div>
        <div class="error">
            <p>please enter the valid city name &#x1F610</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather_icon">
            <h1 class="temp">34Â°C</h1>
            <h2 class="city">Birpur</h2>

            <div class="details">
                <div class="col">
                    <img src="images/feels-like.png" alt="">
                    <div>
                        <p class="feels-like">-</p>
                        <p>Feels Like</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>

                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">5 km/h</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
   
</body>
</html>
